<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Calculation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="flex flex-col sm:flex-row bg-sky-100 justify-between items-center mx-20 mt-10 px-10 py-2 rounded-lg">
        <div>
            <h1 class="text-xl font-medium">Interactive</h1>
            <h3 class="">Geometry Genius</h3>
        </div>
        <div>
            <a href="" class="bg-blue-500 text-white px-5 py-2 rounded-lg">Blog</a>
        </div>
    </header>


    <main class="flex  mx-20 mt-20">
        <section class="grid lg:grid-cols-3 md:grid-cols-2 gap-3">
            <div class="border-2 flex justify-center hover:bg-rose-300 rounded-lg">
                <div class="text-center p-8">
                    <img class="w-60 h-48 mb-12"  src="images/triangle.png" alt="">
                    <h1 class="text-2xl font-semibold">Triangle</h1>
                    <p class="mb-5">Area (A) = 0.5 * b * h </p>
                    <input id="triangle-b" class="bg-gray-200 w-20 pl-3" type="text" placeholder="b" ><span class="m-2">cm</span>
                    <input id="triangle-h" class="bg-gray-200 w-20 pl-3" type="text" placeholder="h"><span class="ml-2">cm</span>
                    <br>
                    <button id="triangleBtn" class="bg-indigo-500 w-full text-white py-2 rounded-lg mt-12">Calculate</button>
                </div>
            </div>
            <div class="border-2 flex justify-center hover:bg-rose-300 rounded-lg">
                <div class="text-center p-8">
                    <img class="w-60 h-48 mb-12"  src="images/rectangle.png" alt="">
                    <h1 class="text-2xl font-semibold">Rectangle</h1>
                    <p class="mb-5">Area (A) = w * l </p>
                    <input id="rectangle-w" class="bg-gray-200 w-20 pl-3" type="text" placeholder="w"><span class="m-2">cm</span>
                    <input id="rectangle-l" class="bg-gray-200 w-20 pl-3" type="text" placeholder="l"><span class="ml-2">cm</span>
                    <br>
                    <button id="rectangleBtn" class="bg-indigo-500 w-full text-white py-2 rounded-lg mt-12">Calculate</button>
                </div>
            </div>
            <div class="border-2 flex justify-center hover:bg-rose-300 rounded-lg">
                <div class="text-center p-8">
                    <img class="w-60 h-48 mb-12" src="images/parallelogram.png" alt="">
                    <h1 class="text-2xl font-semibold">Parallelogram</h1>
                    <p class="mb-5">Area (A) = b * h </p>
                    <input id="parallelogram-b" class="bg-gray-200 w-20 pl-3" type="text" placeholder="b"><span class="m-2">cm</span>
                    <input id="parallelogram-h" class="bg-gray-200 w-20 pl-3" type="text" placeholder="h"><span class="ml-2">cm</span>
                    <br>
                    <button id="parallelogramBtn" class="bg-indigo-500 w-full text-white py-2 rounded-lg mt-12">Calculate</button>
                </div>
            </div>
            <div class="border-2 flex justify-center hover:bg-rose-300 rounded-lg">
                <div class="text-center p-8">
                    <img class="w-60 h-48 mb-12" src="images/rhombus.png" alt="">
                    <h1 class="text-2xl font-semibold">Rhombus</h1>
                    <p class="mb-5">Area (A) = 0.5 * d1 * d2 </p>
                    <input id="rhombus-d1" class="bg-gray-200 w-20 pl-3" type="text" placeholder="d1"><span class="m-2">cm</span>
                    <input id="rhombus-d2" class="bg-gray-200 w-20 pl-3" type="text" placeholder="d2"><span class="ml-2">cm</span>
                    <br>
                    <button id="rhombusBtn" class="bg-indigo-500 w-full text-white py-2 rounded-lg mt-12">Calculate</button>
                </div>
            </div>
            <div class="border-2 flex justify-center hover:bg-rose-300 rounded-lg">
                <div class="text-center p-8">
                    <img class="w-60 h-48 mb-12" src="images/pentagon.png" alt="">
                    <h1 class="text-2xl font-semibold">Pentagon</h1>
                    <p  class="mb-5">Area (A) = 0.5 * p * b </p>
                    <input class="bg-gray-200 w-20 pl-3" type="text" placeholder="p"><span class="m-2">cm</span>
                    <input class="bg-gray-200 w-20 pl-3" type="text" placeholder="b"><span class="ml-2">cm</span>
                    <br>
                    <button class="bg-indigo-500 w-full text-white py-2 rounded-lg mt-12">Calculate</button>
                </div>
            </div>
            <div class="border-2 flex justify-center hover:bg-rose-300 rounded-lg">
                <div class="text-center p-8">
                    <img class="w-60 h-48 mb-12" src="images/ellipse.png" alt="">
                    <h1 class="text-2xl font-semibold">Ellipse</h1>
                    <p class="mb-5">Area (A) = pi * a * b </p>
                    <input class="bg-gray-200 w-20 pl-3" type="text" placeholder="a"><span class="m-2">cm</span>
                    <input class="bg-gray-200 w-20 pl-3" type="text" placeholder="b"><span class="ml-2">cm</span>
                    <br>
                    <button class="bg-indigo-500 w-full text-white py-2 rounded-lg mt-12">Calculate</button>
                </div>
            </div>
        </section>

        <section id="area-calculation" class="w-60 h-96 border-2 ml-3 p-5  rounded-lg">
            <h2 class="text-center text-xl font-semibold">Area Calculation</h2>
        </section>
    </main>

    <script src="script.js"></script>
    




</body>

</html>
